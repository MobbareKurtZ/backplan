<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oswald|Raleway|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/backpack.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>BackPlan</title>
</head>

<body>
    <div id="wrapper">
        <!-- NAV -->
        <header id="navbar">
            <a class="navtxt1" href="plan.html">
                <h2 class="navtxts">Plan</h2>
            </a>
            <a class="navtxt2" href="dagbok.html">
                <h2 class="navtxts">Dagbok</h2>
            </a>
            <a class="navtxt3" href="match.html">
                <h2 class="navtxts">Match</h2>
            </a>
            <div class="navbtns">
                <div class="navbtn1">
                    <h3 class="logtxt">LOGIN</h3>
                </div>
                <div class="navbtn2">
                    <h3 class="regtxt">REGISTER</h3>
                </div>
                <i class="material-icons md-dark m_accic md-36">account_box</i>
            </div>
            <i class="material-icons md-light d_accic md-48">account_box</i>
            <form class="navLogin">
                <input type="text" size="12" name="username" placeholder="Mail">
                <input type="password" size="10" name="password" placeholder="Lösenord">
                <input type="submit" name="submit" value="LOG IN">
            </form>
            <div class="navmenu">
                <a class="logo" href="index.html">
                    <h1>BackPlan</h1>
                </a>
                <i class="material-icons menuic md-light md-42">menu</i>
            </div>
        </header>
        <div class="bluroverlay"></div>
        <!-- MAIN -->
        <main id="main_dgb">
            <aside class="list">
                <h2>Resor
                    <i class="material-icons md-light md-36">add</i>
                </h2>
                <form class="newpop">
                    <input type="text" placeholder="Namn">
                    <input type="submit" value="Spara">
                </form>
                <div class="list1">
                    <h2>Resa1</h2>
                </div>
                <div class="list2">
                    <h2>Resa2</h2>
                </div>
                <div class="list3">
                    <h2>Resa3</h2>
                </div>
            </aside>
            <div class="datelist">
                <h2>Datum</h2>
                <div class="dates">
                    <h4 class="click hover">02-08-2017
                    </h4>
                    <h4 class="click hover">05-08-2017
                    </h4>
                    <h4 class="click hover">08-08-2016
                    </h4>
                </div>
            </div>
            <div class="dagbok">
                <textarea name="text" class="dgbtext" placeholder="Skriv inlägg här..."></textarea>
                <br>
                <button type="submit" class="click hover">
                    <i class="material-icons md-light md-36">save</i>
                </button>
                <button type="submit" class="click hover">
                    <i class="material-icons md-light md-36">share</i>
                </button>
            </div>
            <footer class="resor">
                <div class="resclick">
                    <i class="material-icons md-light md-36">keyboard_arrow_up</i>
                    <h2>Resor</h2>
                    <i class="material-icons md-light md-36">keyboard_arrow_up</i>
                </div>
                <div class="reslist">
                    <h2>
                        <i class="material-icons md-light md-36">add</i>
                    </h2>
                    <form class="newpop">
                        <input type="text" placeholder="Namn">
                        <input type="submit" value="Spara">
                    </form>
                    <div class="list1">
                        <h2>Resa1</h2>
                    </div>
                    <div class="list2">
                        <h2>Resa2</h2>
                    </div>
                    <div class="list3">
                        <h2>Resa3</h2>
                    </div>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
