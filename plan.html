<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oswald|Raleway|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>BackPlan</title>
</head>

<body>
    <div id="wrapper">
        <div class="bg"></div>
        <div class="gradient"></div>
        <!-- NAV -->
        <header id="navbar">

            <div class="navtxt1">
                <h2 class="navtxts">Plan</h2>
            </div>
            <div class="navtxt2">
                <h2 class="navtxts">Dagbok</h2>
            </div>
            <div class="navtxt3">
                <h2 class="navtxts">Match</h2>
            </div>
            <div class="navbtns">
                <div class="navbtn1">
                    <h3 class="logtxt btntxt">LOGIN</h3>
                </div>
                <div class="navbtn2">
                    <h3 class="regtxt btntxt">REGISTER</h3>
                </div>
                <i class="material-icons md-dark accic md-36">account_box</i>
            </div>
            <form class="navLogin">
                <input type="text" size="12" name="username" placeholder="Mail">
                <input type="password" size="10" name="password" placeholder="Lösenord">
                <input type="submit" name="submit" value="Log In">
            </form>
            <div class="navmenu">
                <h1 class="logo">BackPlan</h1>
                <i class="material-icons menuic md-light md-36">menu</i>
            </div>
        </header>
        <div class="bluroverlay"></div>
        <!-- MAIN -->
        <main id="main_pl">
            <input class="srcbar" type="text" placeholder="Sök destination...">
            <div class="list">
                
            </div>
        </main>
</body>

</html>
